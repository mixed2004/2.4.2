<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newUser</title>
</head>
<body>
<div>
    <h1>edit User</h1>

        <form action="#" th:action="@{/editUser}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly> </td>
                </tr>
                <tr>
                <td>NAME:</td>
                    <td><input type="text" th:field="*{name}"> </td>
                </tr>
                <tr>
                    <td>SURNAME:</td>
                    <td><input type="text" th:field="*{surname}"> </td>
                </tr>
                <tr>
                    <td>ADRESS:</td>
                    <td><input type="text" th:field="*{adress}"> </td>
                </tr>
                <tr>
                    <td>LOGIN:</td>
                    <td><input type="text" th:field="*{login}"> </td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="text" th:field="*{password}"> </td>
                </tr>
                <tr>
                    <td>ROLE:</td>
                    <td th:each="role : ${user.roles}" th:text="${role.name}" th:readonly="${role.name}"></td>
                </tr>
                <tr>
                    <td><button type="submit">UPDATE</button> </td>
                </tr>
            </table>
        </form>
</div>
</body>
</html>
